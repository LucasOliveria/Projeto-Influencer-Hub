<main>
  <div class="content-lateral-bar slide-in-left">
    <div class="lateral-bar">
      <div class="line">
        <img src="../../../assets/user-icon.svg" alt="user-icon">
        <h2 title={{user?.name}}>Ol√°, {{user?.name}}!</h2>
      </div>
      <nav class="menu">
        <ul>
          <li class="current-page">
            <img src="../../../assets/home-blue.svg" alt="home">
            <p>Home</p>
          </li>
          <li *ngIf="user?.authorized" class="selecting">
            <img src="../../../assets/more-blue.svg" alt="add">
            <p>Adicionar influencer</p>

          </li>
        </ul>
      </nav>
    </div>
    <div class="container-logout selecting" (click)="handleLogout()">
      <img src="../../../assets/logout.png" alt="logout">
      <p>Logout</p>
    </div>
  </div>

  <div class="container-table fade-in-left">
    <div class="container-table-filter">

      <div class="content-filter">
        <input [(ngModel)]="search" type="text" placeholder="Buscar influencer..." autofocus>
        <div class="category-filter">
          <select name="category" id="">
            <option value="">Categorias</option>
            <option value="Games">Games</option>
            <option value="outros ">Outros</option>
          </select>
        </div>
      </div>

      <div class="content-table">
        <app-table-influencers [token]="token" [user]="user" [influencers]="influencers"
          [filteredInfluencers]="filteredInfluencers"></app-table-influencers>
      </div>

    </div>
  </div>
</main>
